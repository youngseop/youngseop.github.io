<!doctype html> <!-- rwdBasic.html -->
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>반응형 웹 기본</title>
</head>

<body>

<h2>반응형 웹 기본</h2>
<strong><span style="color:red;">모바일 우선 설계</span></strong><br/>
<strong>뷰포트(viewport)</strong> 웹 페이지에서 사용자가 보고 있는 영역<br/>
<strong>initial-scale=1.0</strong> 페이지가 처음 로딩될 때 최초 줌 레벨을 1로 설정<br/><br/><br/>

<strong>미디어쿼리(media query)</strong>
<ul>
<li>특정 조건을 만족할 때만 기술된 CSS가 적용됨.</li>
<li>@media only screen and (max-width:768px) {…}</li>
<li><b>활용</b> 스크린의 크기가 일정 이하인 경우에만 적용되는 CSS 기술</li>
<li><strong>가로보기</strong> …screen and (orientation:landscape) {…}</li>
</ul>

</body>
</html>
